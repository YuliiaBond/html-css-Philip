<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ширина элементов</title>
  <style>
    /*     
    Свойство width устанавливает ширину блочных или заменяемых элементов. Ширина не включает толщину
    В качестве единиц измерения пиксили, проценты, дюймы и прочее.
     */

     .width {
       width: 300px;
       background-color: coral;
     }
  </style>
</head>
<body>
  <p style="background-color: cyan;">Обычный параграф</p>
  
  <p class="width">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate ab quaerat perspiciatis, quibusdam illo nam obcaecati officia ipsa veniam sint temporibus odit saepe, maiores ratione labore quas itaque, modi magni!</p>
</body>
</html>
