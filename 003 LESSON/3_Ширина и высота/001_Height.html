<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Высота элементов</title>
  <style>
/*     
    Свойство height устанавливает высоту блочных или заменяемых элементов. Высота не включает толщину границ вокрг элемента, значение отступов и полей.
    В качестве единиц измерения пиксили, проценты, дюймы и прочее.
     */

     .height {
       height: 100px; /* значение auto устанавливает высоту исходя от содержимого */
       background-color: coral;
     }
  </style>
</head>
<body>
  <p>Обычный параграф</p>

  <p class="height">Параграф с высотой</p>
</body>
</html>
