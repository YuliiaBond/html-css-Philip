<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="../normalizze.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="modal-bg">
    <div class="modal">
      <div class="modal-img">
        <img src="./img/111.jpeg" alt="flower" height="450px">
      </div>

      <div class="modal-form">
        <button class="modal-btn">X</button>
      <h1 class="modal-title">Стать привилегированным покупателем</h1>
      <h2 class="modal-subtitle">ПОЛУЧИТЕ БЕСПЛАТНУЮ 20-МИНУТНУЮ КОНСУЛЬТАЦИЮ</h2>

      <form>
        <div>
          <label for="name">Ваше имя</label>
          <input type="text" id="name" placeholder="Ваше имя">
        </div>

        <div>
          <label for="tel">Ваш номер телефона</label>
          <input type="tel" id="tel" placeholder="Ваш номер телефона">
        </div>
        

        

        <input type="button" value="Заказать бесплатную консультацию">
      </form>
      </div>
      

    </div>

  </div>
</body>
</html>
